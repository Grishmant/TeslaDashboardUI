<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="header_left">
                <div class="time">
                    12:09 PM
                </div>
                <div class="out_temp">
                    79Â°F
                </div>
            </div>
            <div class="header_right">
                <span>some content</span>
            </div>
        </div>
        <div class="main">
            <div class="left-main" aria-live="assertive">
                <div class="temp_ctrls show">
                    <div class="container show">
                        <p class="title">Temperature Controls</p>
                        <div class="options">
                            <div class="temp1">
                                <div class="left_arr option">
    
                                </div>
                                <div class="temp_indicator option">
                                    70
                                </div>
                                <div class="right_arr option">
    
                                </div>
                            </div>
                            <div class="temp2">
                                <div class="cool option">
                                    <img src="images/cool.svg" alt="cool">
                                    <span class="metaphor_desc">Cool</span>
                                </div>
                                <div class="heat option">
                                    <img src="images/heat.svg" alt="heat">
                                    <span class="metaphor_desc">Heat</span>
                                </div>
                            </div>
                            <div class="temp3">
                                <div class="fan option">
                                    <img src="images/fan.svg" alt="fan">
                                    <span class="metaphor_desc">Fan</span>
                                </div>
                                <div class="seat_heat option">
                                    <img src="images/seat_heating.svg" alt="fan">
                                    <span class="metaphor_desc">Seat Heat</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="car_ctrls show">
                    <div class="container show">
                        <p class="title">Car Controls</p>
                        <div class="options">
                            <div class="option">
                            
                            </div>
                            <div class="option side_mirr">
                                <img src="images/side_mirror.svg" alt="side mirrors">
                                <span class="metaphor_desc">Side Mirrors</span>
                            </div>
                            <div class="option">
            
                            </div>
                            <div class="option">
            
                            </div>
                            <div class="option">
                                <img src="images/head_light.svg" style="transform: rotate(180deg)" alt="side mirrors">
                                <span class="metaphor_desc">Headlights</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="conn_ctrls list-container show">
                    <div class="container show">
                        <p class="title">Handsfree and Connectivity</p>
                        <div class="options">
                            <div class="option">
                            
                            </div>
                            <div class="option">
            
                            </div>
                            <div class="option">
            
                            </div>
                            <div class="option">
            
                            </div>
                        </div>
                    </div>
                </div>

                <!-- popup controls -->
                <div class="temp_ctrls_opts">
                    <div class="fan_ctrls">
                        <div class="heading">
                            <div class="close" id="close">X</div>
                            <span class="title">Fan Settings</span>
                        </div>
                    </div>
                    <div class="seat_heat_ctrls">
                        <div class="heading">
                            <div class="close" id="close">X</div>
                            <span class="title">Seat Heating</span>
                        </div>
                        <div class="seats">
                            <div class="front">
                                <div class="">
                                    <img class="steering_wheel" src="images/steering_wheel.svg" alt="">
                                    <img class="seat" src="images/carseat.svg" alt="">
                                    <input type="range" class="slider" step="1" min="0" max="3">
                                    <div class="slider_text">
                                        <span>off</span>
                                        <!-- <span>.</span> -->
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <span>max</span>
                                    </div>
                                    <p class="seat_text">ON</p>
                                </div>
                                <div class="">
                                    <img style="margin-top: 48px" class="seat" src="images/carseat.svg" alt="">
                                    <input type="range" class="slider" step="1" min="0" max="3">
                                    <div class="slider_text">
                                        <span>off</span>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <span>max</span>
                                    </div>
                                    <p class="seat_text">ON</p>
                                </div>
                            </div>
                            <div class="rear">
                                <div class="">
                                    <img class="seat" src="images/carseat.svg" alt="">
                                    <input type="range" class="slider" step="1" min="0" max="3">
                                    <div class="slider_text">
                                        <span>off</span>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <span>max</span>
                                    </div>
                                    <p class="seat_text">ON</p>
                                </div>
                                <div class="">
                                    <img class="seat" src="images/carseat.svg" alt="">
                                    <input type="range" class="slider" step="1" min="0" max="3">
                                    <div class="slider_text">
                                        <span>off</span>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <span>max</span>
                                    </div>
                                    <p class="seat_text">ON</p>
                                </div>
                                <div class="">
                                    <img class="seat" src="images/carseat.svg" alt="">
                                    <input type="range" class="slider" step="1" min="0" max="3">
                                    <div class="slider_text">
                                        <span>off</span>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <span>max</span>
                                    </div>
                                    <p class="seat_text">ON</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="car_ctrls_opts">
                    <div class="side_mirror_ctrls">
                        <div class="heading">
                            <div class="close">X</div>
                            <span class="title">Side Mirrors</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-main">
                <div class="map_div">
                    <img src="images/map.png" alt="" class="map_img">
                </div>
                <div class="music_player">
                    <img class="logo" src="images/music.png" alt="logo">
                    <div class="music_ctrls">
                        <div class="volume_ctrls">
                            <img src="images/mute.svg" style="margin-right: 18px" alt="mute">
                            <img src="images/volume_down.svg" alt="volume down">
                            <input type="range">
                            <img src="images/volume_up.svg" alt="volume up">
                        </div>
                        <div class="music_bottom">
                            <div class="artist">
                                <p>Sintra</p>
                                <p>Flume</p>
                            </div>
                            <div class="music_player_ctrls">
                                <div><img src="images/rewind_button.svg" alt="rewind"></div>
                                <div><img src="images/play.svg" alt="play"></div>
                                <div><img src="images/forward_button.svg" alt="forward"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <img src="images/menu.svg" alt="menu">
                    <img src="images/plus.svg" alt="plus">
                    <img src="images/settings.svg" alt="settings">
                    <img src="images/help.svg" alt="help">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
